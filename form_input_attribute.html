<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Input Attributes</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" value="Previously Entered">
        <br><br>
        <input type="text" name="" id="" value="can't change it" readonly>
        <br><br>
        <input type="text" name="" id="" value="can't change it" disabled>
        <br><br>
        <input type="text" name="" id="" value="Box size" size="10">
        <br><br>
        <input type="text" name="" id="" value="Box size" size="20" maxlength="10">
        <br><br>
        <input type="text" name="" id="" value="Box size" size="20" maxlength="10" minlength="5">   
        <br><br>
        <input type="number" name="" id="" value="Box size" size="20" maxlength="10" minlength="5">   
        <br><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
