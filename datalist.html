<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA LIST</title>
</head>
<body>
    <form action="">
        Search <input type="text" list="search">

        <datalist id="search">
            <option value="Apple">
            <option value="Mango">
            <option value="Banana">
            <option value="Grapes">
            <option value="Orange">
            <option value="Pineapple">
            <option value="Watermelon">
            <option value="Papaya">
            <option value="Guava">
            <option value="Strawberry">
            <option value="Cherry">
            <option value="Kiwi">
            <option value="Peach">
            <option value="Lemon">
            <option value="Pomegranate">
            <option value="Jackfruit">
            <option value="Coconut">
            <option value="Avocado">


        </datalist>

        <input type="submit" value="search">        
    </form>
</body>
</html>
