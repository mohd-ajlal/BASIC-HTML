<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format</title>
</head>
<body>
    <marquee behavior="#" direction="up">This is marquee up</marquee>
    <marquee behavior="" direction="down">This is marquee down</marquee>
    <marquee behavior="" direction="left">This is marquee left</marquee>
    <marquee behavior="" direction="right">This is marquee right</marquee>
    <marquee behavior="" direction="">This is marquee</marquee>
    <b>This is a format of image tag.</b>
    <br>
    <img src="imagetemp.webp" alt="template" width="200" height="250">
</body>
</html>
