<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender element</title>
</head>
<body>
    <fieldset>
        <form action="">
        <legend>
            Date and time
        </legend>
        <input type="date" required autofocus><br><br>
        date and time: <input type="datetime-local"><br><br>
        <input type="time" name="time" id="" value="21:20:05"><br><br>
        Month: <input type="month" name="" ><br><br>
        
        <input type="week" name="week"><br><br>
        <input type="range" min="0" max="100" value="50"><br><br>
        <input type="submit" value="submit"></form></fieldset>
    

        
</body>
</html>
