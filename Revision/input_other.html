<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Other tag</title>
</head>
<body>
    <form action="">
        <input type="color">
        <br><br>
        <input type="password" name="passcode">
        <br><br>
        <input type="date">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="email" name="email">
        <br><br>
        <input type="month">
        <br><br>
        <input type="number"><br><br>
        <input type="range" min="0" max="100" value="80"><br><br>
        <input type="search"><br><br>
        <input type="tel" placeholder="telephone"><br><br>
        <input type="submit">
        <input type="text" hidden value="basti">

    </form>
</body>
</html>
