<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>
<body>
    <div style="color: rebeccapurple;">
        My name is <b>Shahriar</b> and I am a <b>student</b> of <b>Computer Science</b> and <b>Engineering</b> department.
    </div>

    <div style="color: blue;">
        <p>My name is <b>Shahriar</b> and I am a <b>student</b> of <b>Computer Science</b> and <b>Engineering</b> department.</p>
    </div>
</body>
</html>
