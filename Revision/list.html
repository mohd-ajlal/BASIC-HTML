<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag in html</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul type = "square">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <br>
    <h1>Ordered list</h1>
    <ol type = "1">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
</body>
</html>
