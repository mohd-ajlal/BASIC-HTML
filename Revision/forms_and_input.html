<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="html5.avif" type="image/x-icon">
    <title>Forms and Input</title>
</head>
<body>
    <article id="contact">
        <h2>
            Form
        </h2>
        <form action=" ">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <br>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone" required>
            </div>
            <br>
            <div>
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Enter your subject" required>   
            </div>
            <br>
            <div>
                <label for="address">Address: </label>
                <input type="text" name= "address" id="address" placeholder="Enter your Address" >
            </div>
            <br>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
            </div>
            <br>
            <div>
                <label for="password">password: </label>
                <input type="password" id= "password" placeholder="passcode" required>
            </div>
            <div>
                <label for="decade">favorite decade: </label>
                <input type="number" name="decade" id="decade" min="1000" max="2000" step="10"  value="1500">
            </div>
            <div>
                <label for="color">favorite color: </label>
                <select name="color" id="color" >
                    <optgroup label="main_color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </optgroup>
                <optgroup label="secondary_color">
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                </optgroup>

                </select>
            </div>
            <p>
                <label for="color1">favorite color: </label>
                <input type="text" name="color" id="color1" list="color1">
                <datalist id="color1">
                    <option value="red">
                    <option value="blue">
                    <option value="green">
                    <option value="yellow">
                    <option value="orange">
                    <option value="purple">
                </datalist>
            </p>
            <fieldset>
                <legend>
                    Color
                </legend>
                <p>
                    <label for="red">Red</label>
                    <input type="radio" name="color" id="red" value="red">
                </p>
                <p>
                    <label for="blue">Blue</label>
                    <input type="radio" name="color" id="blue" value="blue">
                </p>
                <p>
                    <label for="green">Green</label>
                    <input type="radio" name="color" id="green" value="green">
                </p>
                
            </fieldset>
            <fieldset>
                <legend>
                    Color
                </legend>
                <p>
                    <label for="red">Red</label>
                    <input type="checkbox" name="color" id="red" value="red">
                </p>
                <p>
                    <label for="blue">Blue</label>
                    <input type="checkbox" name="color" id="blue" value="blue">
                </p>
                <p>
                    <label for="green">Green</label>
                    <input type="checkbox" name="color" id="green" value="green">
                </p>

            </fieldset>
            <div>
                <input type="reset" value="Clear">
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
            
        </form>
    </article>
</body>
</html>
